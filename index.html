<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-[#27213c] overflow-hidden text-[#f4fdff]">
    <div class="w-40 h-40 bg-green-500 absolute -z-10 top-40 left-40 rounded-full opacity-20"></div>
    <div class="w-40 h-40 bg-green-500 absolute -z-10  top-60 left-60 rounded-full opacity-20"></div>
    <div class="w-40 h-40 bg-green-500 absolute -z-10  top-40 left-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-10 right-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-20 right-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-60 left-72 rounded-full opacity-20"></div>
<nav class="relative flex items-center justify-between pt-5 px-7 lg:px-20">
    <div class="flex items-center logo">
        <i class="bi bi-caret-right text-5xl text-[#bb0a21] font-bold"></i>
        <h1>LOGO</h1>
    </div>
    <ul class="list flex items-center gap-5">
        <li class="group relative cursor-pointer">
            <a>Pricing</a>
            <div class="after group-hover:block hidden absolute -bottom-1 transition duration-150 ease-out left-0 bg-red-500 w-full h-1"></div>
        </li>
        <li class="group relative cursor-pointer">
            <a>Features</a>
            <i class="bi bi-chevron-down"></i>
            <div class="after group-hover:block hidden absolute -bottom-1 transition duration-150 ease-out left-0 bg-red-500 w-full h-1"></div>
        </li>
        <li class="group relative cursor-pointer">
            <a>Blog</a>
            <div class="after group-hover:block hidden absolute -bottom-1 transition duration-150 ease-out left-0 bg-red-500 w-full h-1"></div>
        </li>
        <li class="group relative cursor-pointer">
            <a>F.A.Q</a>
            <div class="after group-hover:block hidden absolute -bottom-1 transition delay-150 duration-150 ease-out left-0 bg-red-500 w-full h-1"></div>
        </li>
    </ul>
</nav>
<main class="flex justify-around px-20">
    <div class="right-content">
        <div class="headings text-left pt-20">
            <h1 class="heading-1 pt-20 tracking-widest font-bold text-4xl font-[Brush] leading-loose">Grow your business</h1>
            <p class="text-lg mx-auto pb-3 pt-5 text-2xl">Best tools for making it happen</p>
            <p class="w-3/4 text-gray-300 py-4 text-md">Minimize your production time with us. By using our 
                services, we guarentee success for your business growth.
                </p>
        </div>
            <div class="input-field mt-5 flex">
                <div class="relative">
                    <input class="px-2 py-1 w-96 rounded md:py-3 lg:py-3" type="text" placeholder="Enter your email">
                    <button class="hover:bg-red-600 bg-[#bb0a21] absolute top-0 right-0 rounded-r px-3 py-3">
                        Get Started
                    </button>
                </div>
            </div>
    </div>
    <div class="relative left-content pt-20">
        <img class="w-[600px]" src="/images/business.png" alt="">
        <div class="absolute transform origin-center top-96 -z-10 left-0 rotate-[50deg] rounded-full w-[250px] h-[250px] bg-[#7fffd4]"></div>
        <div class="absolute transform origin-center top-64 -z-10 left-20 rotate-[50deg] rounded-full w-[150px] h-[150px] bg-[#7fffd4]"></div>
        <div class="absolute transform origin-center top-60 -z-10 left-40 rotate-[50deg] rounded-full w-[250px] h-[250px] bg-[#7fffd4]"></div>
    </div>
</main>
</body>
</html>
