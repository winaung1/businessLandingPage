<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-[#27213c] overflow-x-hidden text-[#f4fdff]">
    <div class="info opacity-0 absolute -top-60"></div>
    <div class="w-40 h-40 bg-green-500 absolute -z-10 top-40 left-40 rounded-full opacity-20"></div>
    <div class="w-40 h-40 bg-green-500 absolute -z-10  top-60 left-60 rounded-full opacity-20"></div>
    <div class="w-40 h-40 bg-green-500 absolute -z-10  top-40 left-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-10 right-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-20 right-40 rounded-full opacity-20"></div>
    <div class="w-20 h-20 bg-red-500 absolute -z-10  top-60 left-72 rounded-full opacity-20"></div>
<nav class="flex items-center justify-between pt-5 px-7 lg:px-20">
    <div class="flex items-center logo">
        <i class="bi bi-caret-right text-5xl text-[#bb0a21] font-bold"></i>
        <h1>LOGO</h1>
    </div>
    <ul class="list flex items-center gap-5 hidden md:flex">
        <li class="cursor-pointer hover:text-red-300">Pricing</li>
        <li class="feature-list flex items-center gap-1 cursor-pointer hover:text-red-300">
            <p>Features</p>
            <i class="bi bi-chevron-down"></i>
        </li>
        <li class="cursor-pointer hover:text-red-300">Blog</li>
        <li class="cursor-pointer hover:text-red-300">F.A.Q</li>
    </ul>
    <div class="cursor-pointer group menu-bars flex gap-1 flex-col rotate-180 md:hidden">
        <div class="group-hover:bg-[#bb0a21] w-3 h-[2px] bg-[#f4fdff]"></div>
        <div class="group-hover:bg-[#bb0a21] w-4 h-[2px] bg-[#f4fdff]"></div>
        <div class="group-hover:bg-[#bb0a21] w-3 h-[2px] bg-[#f4fdff]"></div>
    </div>
    <div class="drop-down-list hidden">
        <ul class="lists flex gap-5 flex-col">
            <li>Growth</li>
            <li>Sales</li>
            <li>Team</li>
        </ul>
    </div>
</nav>
<main class="md:flex justify-around">
    <div class="right-content">
        <div class="headings text-center lg:text-left lg:pt-20">
            <h1 class="heading-1 lg:w-1/2 mx-auto pt-20 tracking-widest font-bold md:text-2xl lg:text-4xl font-[Brush] leading-loose">Grow your business</h1>
            <p class="lg:w-1/2 text-lg mx-auto pt-3 pb-3 md:text-xl lg:pt-7 lg:text-2xl">Best tools for making it happen</p>
            <p class="w-96 text-gray-300 px-10 py-4 mx-auto text-sm italic md:pb-10 md:text-md lg:px-0 lg:w-[400px] lg:pt-7">Minimize your production time with us. By using our 
                services, we guarentee success for your business growth.
                </p>
        </div>
            <div class="input-field relative bg-green-500 w-fit mx-auto lg:mt-5">
                <input class="py-1 w-60 px-2 rounded md:py-3 md:w-[300px] lg:w-[400px] lg:py-3" type="text" placeholder="Enter your email">
                <button class="bg-[#bb0a21] absolute top-0 -right-5 rounded-r px-3 py-1 md:py-3 lg:py-3">Get Started</button>
            </div>
    </div>
    <div class="relative left-content pt-20">
        <img class="w-[500px] sm:mx-auto sm:w-[600px] md:w-[800px] lg:w-[1200px]" src="/images/business.png" alt="">
        <!-- <div class="absolute transform origin-center top-20 -z-10 left-0 rotate-[50deg] w-full h-[1500px] w-[1500px] bg-[#7fffd4] lg:w-[1500px] lg:h-[1800px] lg:top-10 lg:-left-40 lg:rotate-[60deg]"></div> -->
        <div class="right-triangle absolute  lg:w-[1000px]
        lg:h-[800px] -top-[80px] -left-[260px] -z-10"></div>
        <div class="absolute transform origin-center top-72 -z-10 left-0 rotate-[50deg] rounded-full w-[250px] h-[250px] bg-[#7fffd4]"></div>
        <div class="absolute transform origin-center top-40 -z-10 left-20 rotate-[50deg] rounded-full w-[150px] h-[150px] bg-[#7fffd4]"></div>
        <div class="absolute transform origin-center top-40 -z-10 left-40 rotate-[50deg] rounded-full w-[250px] h-[250px] bg-[#7fffd4]"></div>
    </div>
</main>

    <script src="/app.js"></script>
</body>
</html>
